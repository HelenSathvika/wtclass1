<h1>Food advice for covid-19</h1>
<ul>
  <li><h3>Eat fresh and unprocessed foods every day</h3></li>
  <li><h3>Drink enough water every day</h3></li>
  <li><h3>Eat moderate amounts of fat and oil</h3></li>
  <li><h3>Eat less salt and sugar</h3></li>
  <li><h3>Avoid eating out</h3></li>
</ul>
