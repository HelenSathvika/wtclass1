<!DOCTYPE html>
<html>
<head>
<title>Details</title>
</head>
<body>
<center>
<form action="" method="get">
<label for="name1">First Name:</label>
<input type="text" id="name1" name="firstname" maxlength="10" required><br><br>
<label for="name2">Last Name:</label>
<input type="text" id="name2" name="lasttname" maxlength="20"><br><br>
<label for="email">E-mail:</label>
<input type="text" id="email" name="email" required><br><br>
<label for="phno">Contact no:</label>
<input type="text" id="phno" name="phno" size="10" required><br><br>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other">
<label for="other">other</label><br><br>
<label for="country">Country:</label>
<select id="country">
<option value="India">India</option>
<option value="U.S.A">U.S.A</option>
<option value="England">England</option>
<option value="Russia">Russia</option>
</select><br><br>
<label for="age">Age Group:</label>
<select id="age">
<option value="0-20">0-20</option>
<option value="21-40">21-40</option>
<option value="41-60">41-60</option>
<option value="60-">60 and more</option>
</select><br><br>
<input type="submit" value="submit">
</form>
</center>
</body>
</html>
